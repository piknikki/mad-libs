<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Poiret+One&display=swap" rel="stylesheet">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Winter Mad Libs</title>
</head>
<body>
  <header>
    <h1>Winter Mad Libs</h1>
  </header>
  <main>
    <div class="card">
      <div class="form">
        <form id="form-reset">
          <ul>
            <li>
              <label for="noun1">Noun</label>
              <input type="text" class='inputs' id="noun1" />
            </li>
            <li>
              <label for="place1">Place</label>
              <input type="text" class='inputs' id="place1" />
            </li>
            <li>
              <label for="num1">Number</label>
              <input type="text" class='inputs' id="num1" />
            </li>
            <li>
              <label for="noun2">Noun</label>
              <input type="text" class='inputs' id="noun2" />
            </li>
            <li>
              <label for="verb1">Verb(ing)</label>
              <input type="text" class='inputs' id="verb1" />
            </li>
            <li>
              <label for="clothing1">Clothing</label>
              <input type="text" class='inputs' id="clothing1" />
            </li>
            <li>
              <label for="clothing2">Clothing</label>
              <input type="text" class='inputs' id="clothing2" />
            </li>
            <li>
              <label for="beverage1">Beverage</label>
              <input type="text" class='inputs' id="beverage1" />
            </li>
            <li>
              <label for="food1">Food</label>
              <input type="text" class='inputs' id="food1" />
            </li>
          </ul>
        </form>
        <button id="write" type="submit">Write!</button>
      </div>

      <div class="story hidden">
        <section class="">
          <p>
            So much <span id="noun1Text">X</span> fell from the <span id="place1Text">X</span> last night!
            There were <span id="num1Text">X</span> inches of snow on the ground, so we went outside to
            build <span id="noun2Text">X</span> men and go <span id="verb1Text">X</span> down
            a big hill. First, we had to put on warm <span id="clothing1Text">X</span> and
            <span id="clothing2Text">X</span>. After we were done, we went home to have hot
            <span id="beverage1Text">X</span> and <span id="food1Text">X</span> to warm up.
          </p>
        </section>
        <button id="start-over">Start over</button>
      </div>

    </div>

  </main>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
